    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="/EP_PROJECT/ChatWindow.jsp">

                        ${thread.title}

                    <div class="bottom">

            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
